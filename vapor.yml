id: 58944
name: mmlogistica
environments:
    production:
        domain: api.mmlogistica.online
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.3:al2'
        database: mmlogistica-vapor-prod
        deploy:
            - 'php artisan migrate --seed --force'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
          # - 'npm ci && npm run build && rm -rf node_modules'